server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Never cache the HTML shell
  location = /index.html {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Never cache the version manifest
  location = /version.json {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Cache hashed assets forever
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
